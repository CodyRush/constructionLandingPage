<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/minireset.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
</head>

<body>

    <nav>
        <ul class="navbar">
            <li class="logo">CodyRush</li>
            <div class="main-nav">
                <li class="icon icon-reset">Github</li>
                <li class="icon icon-reset">Twitter</li>
                <li class="icon icon-reset">LinkedIn</li>
            </div>
        </ul>
    </nav>

    <header>
        <div class="heading">
            <h1>Under <br />Construction</h1>
            <p>Please check back January 1, 2020</p>
        </div>

        <div class="timer">
            <div class="days vertical-column">
                <p class="day font-lg" id="day"></p>
                <p>Days</p>
            </div>
            <div class="hours vertical-column">
                <p class="hour font-lg" id="hour"></p>
                <p>Hours</p>
            </div>
            <div class="minutes vertical-column">
                <p class="minute font-lg" id="minute"></p>
                <p>Minutes</p>
            </div>
            <div class="seconds vertical-column">
                <p class="second font-lg" id="second"></p>
                <p>Seconds</p>
            </div>
        </div>
    </header>



    <script src="js/main.js"></script>
</body>

</html>
